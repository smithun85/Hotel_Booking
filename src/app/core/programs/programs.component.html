<section class="course-page">
    <div class="container">
        <div class="reset-all">
            <div class="course-list-border program-filter d-flex flex-column flex-shrink-0 overflow-auto sidebar-container pt-0 sidebar-expanded">
                <div class="d-flex justify-content-end">
                    <label class="program-filter-label program-filter-icon mr-3"
                        style="cursor: pointer;"><u>Reset All</u>
                    </label>
                </div>
               <div class="all-form">
                <div class="upcoming-b" *ngFor="let label of filtered_data; let i=index">
                    <label class="program-filter-label">{{label.title}}</label>
                    <div *ngFor="let checkbox_title of label[label.key]">
                        <label class="form-check-label">
                            <input type="checkbox" class="">
                            {{checkbox_title.name}} 
                        </label>
                    </div>
                </div>

               </div>
            </div>
        </div>
        <div class="programs">
            <div class="programList-right">
                <div class="filter-course">
                    <h2>Programs</h2>
                    <div>
                        <select class="" >
                            <option selected>Old to New</option>
                            <option value="1">High to Low</option>
                            <option value="2">Low to High</option>
                            <option value="3">New to Old</option>
                          </select>
                    </div>    
                </div>
        
                <div class="banner-container" *ngFor=" let program of programs_data">
                    <div class="outer-banner">
                        <div class="banner">
                            <div class="d-flex align-items-center">
                                <div class=" program-language-label">{{program.prog_languages}}</div>
                            </div>
                            <div class="image-type">
                                <div class="image">
                                    <img [src]="program.photo"
                                        alt="skillspire banner" class="images" />
                                </div>
                                <div class="program-type">
                                    <button class="btn btn-primary right-btn">{{program.program_type}}</button>
                                </div>
                            </div>

                            <div class="short-desc">
                                <div class="Recorded">
                                    <div class="circle"></div>
                                    <div>
                                        <h5>Recorded</h5>
                                    </div>
                                </div>
                                <div class="goal">
                                    <h2>{{program.title}}</h2>
                                    <p>{{program.short_desc}}</p>
                                </div>

                                <div class="time">
                                    <img src="../../../assets/images/clock.png" alt="">
                                    <p>hours_split <span>Hour</span> minutes_split <span>Minutes</span></p>
                                </div>
                            </div>
                            <div class="price">
                                <p class="discount-fees">₹ {{program.discounted_fees}}</p>
                                <p class="fees">₹<del>{{program.fees}}</del> </p>
                            </div>
                            <div class="tutor">
                                <div class="tutor-image">
                                    <img [src]="program.trainerData.photo"
                                        alt="">
                                </div>
                                <div class="tutor-details">
                                    <p class="name">{{program.trainerData.name}}</p>
                                    <p class="exp">Experience: {{program.trainerData.industry_exp}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
